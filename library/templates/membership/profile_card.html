<div class="col-lg-4">
    <div class="card mb-4">
      <div class="card-body text-center">
        <img src="{{ member.profile_image_url }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
        <h5 class="my-3">{{ member.name }}</h5>
        <p class="text-muted mb-1">{{ member.role }}</p>
        <p class="text-muted mb-4">{{ member.location }}</p>
        <div class="d-flex justify-content-center mb-2">
          <!-- Edit button -->
          <a href="{% url 'member-update' member.pk %}" class="btn btn-primary">Edit</a>
          <!-- View button -->
          <a href="{% url 'member-detail' member.pk %}" class="btn btn-outline-primary ms-1">View</a>
        </div>
      </div>
    </div>
    {% include 'social_links.html' %}
  </div>
